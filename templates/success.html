<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/product.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>

<body>
    <div class="ui grid">
        <div class="computer only row">
            <header class="nav" id="header">
                <div>
                    <img id="header-img" src="/static/images/productLogo.jpg" alt="Picture of company logo">
                </div>
                <nav id="nav-bar" class="ui blue inverted menu">
                    <div class="right menu">
                        <a class="blue item nav-link" href="#features">Features</a>
                        <a class="blue item nav-link" href="#how-it-works">How It Works</a>
                        <a class="blue item nav-link" href="#pricing">Pricing</a>
                    </div>
                </nav>
            </header>
        </div>
        <div class="tablet mobile only five column row">
            <div class="right floated column">
                <div class="ui menu">
                    <a id="mobile_item" class="item"><i class="bars icon"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="ui pushable segment">
        <div class="ui right sidebar vertical menu">
            <a class="blue item nav-link" href="#features">Features</a>
            <a class="blue item nav-link" href="#how-it-works">How It Works</a>
            <a class="blue item nav-link" href="#pricing">Pricing</a>
        </div>
        <div class="pusher">
            <main class="container container-centered">
                <img id="header-img" src="/static/images/productLogo.jpg" alt="Picture of company logo">
                <h1 class="ui blue header">We sell affordable computer processors for your daily use</h1>
                <h2 class="ui yellow header">Thank you, we will be contacting you shortly!</h2>
                <a href="product.html"><button class="massive ui yellow button">Return to Previous Page</button></a>

        </div>
    </div>
